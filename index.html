<script>
  const nowPaymentsId = "K9WMD43-N4CM7EX-NW99RKB-CDXEF8K";

  function payCrypto() {
    const priceUsd = window.productPrice || 0;
    const product = window.productName || "Product";

    const url = `https://nowpayments.io/payment/?iid=${nowPaymentsId}` +
      `&price_amount=${priceUsd}` +
      `&price_currency=usd` +
      `&pay_currency=btc` +    // crypto payment
      `&order_id=${encodeURIComponent(product)}` +
      `&success_url=${encodeURIComponent(window.location.origin + "/success.html")}` +
      `&cancel_url=${encodeURIComponent(window.location.origin + "/cancel.html")}`;

    window.location.href = url;
  }

      `&cancel_url=${encodeURIComponent(window.location.origin + "/cancel.html")}`;

</script>
