<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    .price-box {
      margin-top: 15px;
      font-weight: bold;
    }
    .btn {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      border: none;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    .crypto { background-color: #4caf50; }
    .card { background-color: #2196f3; }
  </style>
</head>
<body>

  <h2>Product Checkout</h2>

  <p><strong>Product:</strong> <span id="productName">Loading...</span></p>
  <p><strong>Price:</strong> $<span id="productPrice">0</span></p>

  <form id="checkoutForm">
    <label>Full Name
      <input type="text" required>
    </label>
    <label>Address
      <input type="text" required>
    </label>
    <label>Postal Code
      <input type="text" required>
    </label>
    <label>Phone Number
      <input type="text" required>
    </label>

    <button type="button" class="btn crypto" onclick="payCrypto()">Pay with Crypto</button>
    <button type="button" class="btn card" onclick="payCard()">Pay with Card</button>
  </form>

  <script>
    // Get product info from URL
    const urlParams = new URLSearchParams(window.location.search);
    const productName = decodeURIComponent(urlParams.get('name') || 'Unnamed Product');
    const productPrice = parseFloat(urlParams.get('price') || '0').toFixed(2);

    document.getElementById('productName').textContent = productName;
    document.getElementById('productPrice').textContent = productPrice;

    const nowPaymentsId = "K9WMD43-N4CM7EX-NW99RKB-CDXEF8K"; // Replace with your NowPayments Integration ID

    function payCrypto() {
      const url = `https://nowpayments.io/payment/?iid=${nowPaymentsId}` +
        `&price_amount=${productPrice}` +
        `&price_currency=usd` +
        `&pay_currency=btc` +
        `&order_id=${encodeURIComponent(productName)}` +
        `&success_url=${encodeURIComponent(window.location.origin + "/success.html")}` +
        `&cancel_url=${encodeURIComponent(window.location.origin + "/cancel.html")}`;
      window.location.href = url;
    }

    function payCard() {
      const url = `https://nowpayments.io/payment/?iid=${nowPaymentsId}` +
        `&price_amount=${productPrice}` +
        `&price_currency=usd` +
        `&pay_currency=usd` +
        `&order_id=${encodeURIComponent(productName)}` +
        `&success_url=${encodeURIComponent(window.location.origin + "/success.html")}` +
        `&cancel_url=${encodeURIComponent(window.location.origin + "/cancel.html")}`;
      window.location.href = url;
    }
  </script>

</body>
</html>
