<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Checkout Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    .price-box {
      margin-top: 15px;
      font-weight: bold;
    }
    .btn {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      border: none;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    .crypto { background-color: #4caf50; }
    .card { background-color: #2196f3; }
  </style>
</head>
<body>

  <h2>Product Checkout</h2>

  <p><strong>Product:</strong> <span id="productName">Loading...</span></p>
  <p><strong>Price:</strong> $<span id="productPrice">0.00</span></p>

  <form id="checkoutForm">
    <label>Full Name
      <input type="text" required />
    </label>
    <label>Address
      <input type="text" required />
    </label>
    <label>Postal Code
      <input type="text" required />
    </label>
    <label>Phone Number
      <input type="text" required />
    </label>

    <label>Discount Code
      <input type="text" id="discountCode" placeholder="Enter code" />
    </label>

    <div class="price-box">
      Shipping: $<span id="shippingCost">3</span>
    </div>

    <button type="button" class="btn crypto" onclick="payCrypto()">Pay with Crypto</button>
    <button type="button" class="btn card" onclick="payCard()">Pay with Card</button>
  </form>

  <script>
    // Helper to get URL params by name
    function getParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // Set product details on page load
    document.addEventListener('DOMContentLoaded', () => {
      const name = getParam('name') || 'Unknown Product';
      const price = parseFloat(getParam('price')) || 0;

      document.getElementById('productName').textContent = decodeURIComponent(name);
      document.getElementById('productPrice').textContent = price.toFixed(2);

      // Store these globally for payment functions
      window.productName = decodeURIComponent(name);
      window.productPrice = price;
    });

    // Discount code logic
    const discountInput = document.getElementById("discountCode");
    const shippingCostSpan = document.getElementById("shippingCost");

    discountInput.addEventListener("input", () => {
      const code = discountInput.value.trim().toUpperCase();
      if (code === "MYSHIPPING") {
        shippingCostSpan.textContent = "0";
      } else {
        shippingCostSpan.textContent = "3";
      }
    });

    // Replace YOUR_NOWPAYMENTS_ID with your real NowPayments ID
    const nowPaymentsId = "HDYTMWE-Z5SMWXD-J0PK6E1-38VQ6QN";

    // Pay with Crypto button action
    function payCrypto() {
      const priceUsd = window.productPrice || 0;
      const product = window.productName || "Product";

      // Example NowPayments direct payment URL (adjust as needed)
      const url = `https://nowpayments.io/payment/?iid=${nowPaymentsId}&price_amount=${priceUsd}&price_currency=usd&pay_currency=btc&order_id=${encodeURIComponent(product)}`;
      window.location.href = url;
    }

    // Pay with Card button action
    function payCard() {
      const priceUsd = window.productPrice || 0;
      const product = window.productName || "Product";

      // Example NowPayments card payment (pay_currency=usd, set your parameters)
      const url = `https://nowpayments.io/payment/?iid=${nowPaymentsId}&price_amount=${priceUsd}&price_currency=usd&pay_currency=usd&order_id=${encodeURIComponent(product)}`;
      window.location.href = url;
    }
  </script>

</body>
</html>

</html>
