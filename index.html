<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    .price-box {
      margin-top: 15px;
      font-weight: bold;
    }
    .btn {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      border: none;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    .crypto { background-color: #4caf50; }
    .card { background-color: #2196f3; }
  </style>
</head>
<body>

  <h2>Product Checkout</h2>

  <p><strong>Product:</strong> <span id="productName">Loading...</span></p>
  <p><strong>Price:</strong> $<span id="productPrice">0</span></p>

  <form id="checkoutForm">
    <label>Full Name
      <input type="text" name="name" required>
    </label>
    <label>Email Address
      <input type="email" name="email" required>
    </label>
    <label>Phone Number
      <input type="text" name="phone" required>
    </label>

    <button type="submit" class="btn crypto">Pay with Crypto</button>
    <button type="button" class="btn card" onclick="payWithCard()">Pay with Card</button>
  </form>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const productName = decodeURIComponent(urlParams.get('name') || 'Unnamed Product');
    const productPrice = parseFloat(urlParams.get('price') || '0').toFixed(2);

    document.getElementById('productName').textContent = productName;
    document.getElementById('productPrice').textContent = productPrice;

    document.getElementById('checkoutForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const payload = {
        name: formData.get('name'),
        email: formData.get('email'),
        phone: formData.get('phone'),
        product: productName,
        price: productPrice,
        method: 'crypto'
      };

      const res = await fetch('/api/checkout', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      const data = await res.json();
      if (data.url) {
        window.location.href = data.url;
      } else {
        alert('Payment creation failed.');
      }
    });

    async function payWithCard() {
      const form = document.getElementById('checkoutForm');
      const formData = new FormData(form);
      const payload = {
        name: formData.get('name'),
        email: formData.get('email'),
        phone: formData.get('phone'),
        product: productName,
        price: productPrice,
        method: 'card'
      };

      const res = await fetch('/api/checkout', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      const data = await res.json();
      if (data.url) {
        window.location.href = data.url;
      } else {
        alert('Card payment creation failed.');
      }
    }
  </script>

</body>
</html>
