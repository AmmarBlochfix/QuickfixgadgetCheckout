<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Checkout Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    .price-box {
      margin-top: 15px;
      font-weight: bold;
    }
    .btn {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      border: none;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    .card { background-color: #0070f3; }
    .crypto { background-color: #4caf50; }
  </style>
</head>
<body>

  <h2>Product Checkout</h2>

  <p><strong>Product:</strong> <span id="productName">Loading...</span></p>
  <p><strong>Price:</strong> $<span id="productPrice">0.00</span></p>

  <form id="checkoutForm">
    <label>Full Name
      <input type="text" required />
    </label>
    <label>Address
      <input type="text" required />
    </label>
    <label>Postal Code
      <input type="text" required />
    </label>
    <label>Phone Number
      <input type="text" required />
    </label>

    <label>Discount Code
      <input type="text" id="discountCode" placeholder="Enter code" />
    </label>

    <div class="price-box">
      Shipping: $<span id="shippingCost">3</span>
    </div>

    <button type="button" class="btn card" onclick="payCard()">Pay with Card</button>
    <button type="button" class="btn crypto" onclick="payCrypto()">Pay with Crypto</button>
  </form>

  <script>
    const discountInput = document.getElementById("discountCode");
    const shippingCostSpan = document.getElementById("shippingCost");

    discountInput.addEventListener("input", () => {
      const code = discountInput.value.trim().toUpperCase();
      if (code === "MYSHIPPING") {
        shippingCostSpan.textContent = "0";
      } else {
        shippingCostSpan.textContent = "3";
      }
    });

    // Read product name and price from URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const product = urlParams.get('product') || "Unknown Product";
    const price = urlParams.get('price') || "0.00";

    document.getElementById('productName').textContent = product;
    document.getElementById('productPrice').textContent = price;

    // You will replace YOUR_NOWPAYMENTS_ID and add your actual payment integration here
    // NowPayments payment URLs accept query parameters, you need to construct properly

    function payCard() {
      // Example URL for card payment via NowPayments
      // You must replace YOUR_NOWPAYMENTS_ID with your actual ID
      // And pass amount and currency in query parameters

      const amount = parseFloat(price) + parseFloat(shippingCostSpan.textContent);
      const nowPaymentsId = "HDYTMWE-Z5SMWXD-J0PK6E1-38VQ6QN"; // Replace this with your real ID

      // Example URL to initiate payment (modify according to NowPayments API doc)
      const url = `https://nowpayments.io/payment/?iid=${nowPaymentsId}&amount=${amount.toFixed(2)}&currency=usd&payment_method=card&order_id=${encodeURIComponent(product)}`;
      window.location.href = url;
    }

    function payCrypto() {
      const amount = parseFloat(price) + parseFloat(shippingCostSpan.textContent);
      const nowPaymentsId = "HDYTMWE-Z5SMWXD-J0PK6E1-38VQ6QN"; // Replace this with your real ID

      const url = `https://nowpayments.io/payment/?iid=${nowPaymentsId}&amount=${amount.toFixed(2)}&currency=usd&payment_method=crypto&order_id=${encodeURIComponent(product)}`;
      window.location.href = url;
    }
  </script>

</body>
</html>

</body>
</html>
